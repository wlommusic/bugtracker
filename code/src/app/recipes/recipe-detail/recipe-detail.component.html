<div class="row">
  <div class="col-xs-12">
    <img
       crossOrigin="anonymous"
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="height: 350px"
    />
  </div>
  <hr />
</div>
<div class="row">
  <div class="col-xs-12" style="margin-bottom: 10px">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="dropdown" style="float: right">
  <button class="dropbtn">Manage Bugs &#x21e9;</button>
  <div class="dropdown-content dropdown-menu-right">
    <a (click)="onAddToShoppingList()" style="cursor: pointer"
      >To shopping List</a
    >
    <a (click)="onEditRecipe()" style="cursor: pointer">Edit Data</a>
    <a (click)="onDeleteBug()" style="cursor: pointer">Delete data</a>
  </div>
  <hr />
</div>

<div class="row">
  <div class="col-xs-12 desc">
    DESCRIPTION:
    <span class="insider" style="padding-left: 5px">{{
      recipe.description
    }}</span>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 desc">
    TYPE:
    <span class="insider" style="padding-left: 5px">{{ recipe.type }}</span>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 desc">
    PRIORITY:
    <span class="insider" style="padding-left: 5px">{{ recipe.priority }}</span>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 desc">
    STATUS:
    <span class="insider" style="padding-left: 5px">{{ recipe.status }}</span>
  </div>
</div>

<div class="row">
  <div class="col-sm-4">
    <ul class="list-group">
      <li
        class="
          list-group-item
          d-flex
          justify-content-between
          align-items-center
          pillbox
        "
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{
          ingredient.amount
        }}</span>
      </li>
    </ul>
  </div>
</div>
